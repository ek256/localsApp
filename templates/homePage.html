<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/homePage.css') }}" />
</head>
<body>
  <div class="container">

    <header>
      <h2><a href="/"><i></i> Locals </a></h2>
      <nav>
      <ul>
      <li>
      <a href="/Contact" title="">Contact us</a>
      </li>
      <li>
      <a class="btn" href="/Register" title="Register / Log In">Register/Log In</a>
      </li>
      </ul>
      </nav>
    </header>
  
  <script type="text/javascript">
    const readFileBtn = document.getElementById("real-file");
    const customBtn = document.getElementById("custom-button");
    const customTxt = document.getElementById("custom-text");

    
    customBtn.addEventListener("click", function() {
      readFileBtn.click();
    });

    readFileBtn.addEventListener("change", function() {
      if (readFileBtn.value){
        customTxt.innerHTML = readFileBtn.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
      }
      else {
        customTxt.innerHTML = "No file chosen, Please Try Again.";
      }
    });
  </script>
</body>
</html>
